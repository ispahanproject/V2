<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>IFSP - QUICK REFERENCE</title>
    <link rel="stylesheet" href="v2_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body style="overflow-y: auto;">

    <div class="ref-app-container">
        <header class="ref-header-sticky">
            <div class="ref-top-row">
                <a href="index.html" class="nav-back">‚óÄ HOME</a>
                <span class="ref-app-title">QUICK REF</span>
                <button id="btn-edit-mode" class="ref-btn-icon" onclick="toggleEditMode()">‚öôÔ∏è</button>
            </div>
            
            <div class="ref-search-box">
                <span class="search-icon">üîç</span>
                <input type="text" id="ref-search-input" class="ref-search-input" placeholder="Search keywords..." oninput="filterRefItems()">
                <button class="search-clear" onclick="clearSearch()">√ó</button>
            </div>

            <div class="ref-category-tabs">
                <button class="ref-cat-btn active" onclick="filterCategory('ALL')">ALL</button>
                <button class="ref-cat-btn cat-limit" onclick="filterCategory('LIMIT')">LIMIT</button>
                <button class="ref-cat-btn cat-memory" onclick="filterCategory('MEMORY')">MEMORY</button>
                <button class="ref-cat-btn cat-norm" onclick="filterCategory('NORMAL')">NORMAL</button>
                <button class="ref-cat-btn cat-perf" onclick="filterCategory('PERF')">PERF</button>
            </div>
        </header>

        <main id="ref-content-area" class="ref-grid-container">
            </main>
        
        <footer class="ref-footer-note">
            FOR REFERENCE ONLY. REFER TO OFFICIAL MANUALS FOR FLIGHT OPS.
        </footer>
    </div>

    <button id="fab-add" class="ref-fab-add" onclick="openAddModal()" style="display:none;">Ôºã</button>
    <button id="fab-export" class="ref-fab-export" onclick="openExportModal()" style="display:none;">üíæ</button>

    <div id="modal-add" class="ref-modal-overlay">
    <div class="ref-modal-card">
        <h3 id="modal-title">ADD NEW ITEM</h3>
        
        <input type="hidden" id="inp-id">

        <select id="inp-cat" class="ref-select">
            <option value="LIMIT">LIMIT (Red)</option>
            <option value="MEMORY">MEMORY (Amber)</option>
            <option value="NORMAL">NORMAL (Blue)</option>
            <option value="PERF">PERFORMANCE (Green)</option>
        </select>
        <input id="inp-tag" class="ref-input" placeholder="TAG (e.g. WIND LIMITS)">
        <input id="inp-title" class="ref-input" placeholder="TITLE (e.g. Max Crosswind)">
        <textarea id="inp-content" class="ref-textarea" placeholder="Content... (HTML tags allowed for formatting)"></textarea>
        <div class="ref-modal-btns">
            <button class="btn-cancel" onclick="closeModals()">CANCEL</button>
            <button class="btn-save" onclick="saveItem()">SAVE</button> </div>
    </div>
</div>

    <div id="modal-export" class="ref-modal-overlay">
        <div class="ref-modal-card">
            <h3>EXPORT DATA CODE</h3>
            <p style="font-size:0.8rem; color:#94a3b8;">Copy the code below and paste it into <b>ref_data.js</b> to save changes permanently.</p>
            <textarea id="export-area" class="ref-textarea" readonly style="height:250px; font-size:0.7rem;"></textarea>
            <div class="ref-modal-btns">
                <button class="btn-cancel" onclick="closeModals()">CLOSE</button>
                <button class="btn-save" onclick="copyExportCode()">COPY CODE</button>
            </div>
        </div>
    </div>

   <script src="ref_data.js"></script>    
   <script src="v2_ref_script.js"></script>
</body>
</html>
